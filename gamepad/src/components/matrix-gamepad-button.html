<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="matrix-gamepad-button">
  <template>
    <style>
      :host {
        border-radius: 15px;
        background-color: #222222;
        text-align: center;
        color: #555555;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        border: 5px solid #555555;
        font-weight: bold;
        box-shadow: 1px 2px 10px 3px rgba(0, 0, 0, 0.3);
      }

      :host(:active) {
        opacity: 0.7;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    class MatrixGamepadButton extends Polymer.Element {
      static get is() { return 'matrix-gamepad-button'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(MatrixGamepadButton.is, MatrixGamepadButton);
  </script>
</dom-module>
