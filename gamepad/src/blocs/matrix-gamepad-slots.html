<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../store/store.html">

<dom-module id="matrix-gamepad-slots">
  <template>
    <style>
      :host {
        height: 15px;
        display: block;
        text-align: center;
      }

      .slot {
        display: inline-block;
        height: 15px;
        width: 15px;
      }
    </style>
    <template is="dom-repeat" items="[[slots]]" as="s">
      <div class="slot" style$="background-color: [[_getSlotColor(s)]]"></div>
    </template>
  </template>

  <script>
    class MatrixGamepadSlots extends ReduxMixin(Polymer.Element) {
      static get is() { return 'matrix-gamepad-slots'; }
      static get properties() {
        return { slots: { type: Array, statePath: "player.slots" } };
      }

      _getSlotColor(slot) { return slot.mine ? "green" : "#222222"; }
    }

    window.customElements.define(MatrixGamepadSlots.is, MatrixGamepadSlots);
  </script>
</dom-module>
